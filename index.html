<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Calculator</title>
</head>
<body>
    <div class="row">

    <div class="text-center col-sm-4"></div>

    <div class="text-center col-sm-4">
        <h1 class="mt-5 mb-4"> Calculator </h1>

        <div class="input-group mb-3">
            <span class="input-group-text" >L1</span>
            <input type="number"id="L1" class="form-control" value="0" >
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text" >R1</span>
            <input type="number"id="R1" class="form-control" value="0" >
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text">R2</span>
            <input type="number"id="R2" class="form-control" value=0" >
        </div>

        <div class="input-group mb-5">
            <button class = "btn btn-info col-sm-12" id = "Calculate">Calculate</button>
        </div>
        
        <div class="input-group mb-3">
            <span class="input-group-text" >L2</span>
            <input type="text" id="L2" class="form-control" disabled >
        </div>

    </div>

    <div class="text-center col-sm-4"></div>
    
    </div>

    <script src="app.js"></script>
</body>
</html>
